{% extends 'base.html' %}
{% block content %}
    <h1>Articles List</h1>
    <div class=articles>
      {%for article in articles%}
      <div class=article>
        <h2><a href="{% url 'articles:detail' slug=article.slug %}" >{{ article.title}}</a></h2>
        <p>{{article.body}}</p>
        <p>{{article.date}}</p>
        <p class="author">added by {{ article.author.username}}</p>
      </div>
     {%endfor%}
    <div>
{% endblock %}
