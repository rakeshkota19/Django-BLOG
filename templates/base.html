{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>web</title>
 <link rel="stylesheet" href="{% static 'style2.css' %}">
  </head>
  <body>
    <header class="wrapper">
      <h1><a href={% url 'home' %}><img src="{% static 'logo.jpg'  %}" alt="home" height='30  ' width='30'/></a></a> </h1>
      <nav>
        <ul>
         {% if user.is_authenticated %}
          <li>
            <form action="{% url 'accounts:logout' %} " method='POST'>
              {% csrf_token %}
             <input type='submit' value='logout' >
            </form>
          </li>
          <li>  <a href="{% url 'articles:create' %}" class="highlight">create</a> </li>
          {% else %}
        <li>  <a href={% url 'accounts:login' %}>login</a> </li>
        <li> <a href={% url 'accounts:sign' %}>sign</a> </li>
          {% endif %}
      </ul>
    </nav>
  </header>
    <div class="wrapper">
      {% block content %}
     {% endblock %}
    </div>
  </body>
</html>
